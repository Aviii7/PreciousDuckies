<!DOCTYPE>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <style>
        body {
          padding: 5vw 10vw 10vw;
        }
        .articles {
          background-color: rgb(255, 255, 255);
          box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
          width: 80vw;
          height: 80vh;
        }
        .visuals {
           position: relative;
        }
        .strip {
          width: 24vw;
          height: 80vh;
          padding-left: 28vw;
        }
        .icon {
          padding-left: -4vw;
          position: absolute;
          z-index: 1;
          width: 28vw;
          filter: drop-shadow(0 8px 30px rgb(221, 56, 51, 0.3));
        }

      </style>
    </head>
    <body>
      <section class="articles">
        <section class="visuals">
          <img class="strip" src="strip1.png" alt="Background-Banner"/>
          <img class="icon" src="icon1.png" alt="A photo of Sean John Combs"/>
        </section>
      </section>
    </body>
  </html>
