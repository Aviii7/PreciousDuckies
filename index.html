<!DOCTYPE>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <style>
        body {
          padding: 5vw 10vw 10vw;
        }
        .articles {
          background-color: rgb(255, 255, 255);
          box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
          width: 80vw;
          height: 80vh;
        }
        .strip {
          width: 24vw;
          height: 80vh;
          padding-left: 28vw;
        }
        .icon {
          left: 25vw;
          top: 10vh;
          position: absolute;
          z-index: 1;
          width: 32vw;
          filter: drop-shadow(0 8px 30px rgb(0, 0, 0, 0.5));
          background-image: rgb(255, 255, 255);
        }
        .barrier {
          position: absolute;
          width: 0.13vw;
          height: 80vh;
          left: 13.5vw;
        }
        .logo {
          position: absolute;
          left: 12.4vw;
          top: 14vh;
          color: rgb(8, 17, 59);
          font-family: Impact, sans-serif;
          font-size: 2.5vw;
          font-weight: 400;
          letter-spacing: 0.15vw;
        }
        .mark_logo {
          background-color: rgb(255, 255, 255);
          padding: 0.5vw;
        }
        .header {
          position: absolute;
          left: 13.7vw;
          top: 38vh;
          color: rgb(8, 17, 59);
          font-family: Verdana, sans-serif;
          font-size: 2.3vw;
          font-weight: 500;
        }
        .occupation {
          position: absolute;
          left: 13.7vw;
          top: 38.2vh;
          color: rgb(255, 70, 85);
          font-family: Tahoma, sans-serif;
          font-size: 1vw;
          font-weight: 500;
        }
        strike {
          background-color: rgb(255, 70, 85);
        }
      </style>
    </head>
    <body>
      <section class="articles">
        <section>
          <img class="strip" src="strip1.png" alt="Background-Banner"/>
          <img class="icon" src="icon1.png" alt="A photo of Sean John Combs"/>
          <img class="barrier" src="barrier1.png"/>
        </section>
          <span class="logo"><mark class="mark_logo">&nbspPDD  //  NEWS&nbsp</mark></span>
          <span class="header">BLOODHOUND</span>
          <span class="occupation">American&nbsp<strike>Rapper</strike>&nbspKiller</span>
        </section>
      </section>
    </body>
  </html>
